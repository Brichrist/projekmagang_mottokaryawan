<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="custom.css">
    <title>Hello, world!</title>
</head>
<body>
    
    <div class="container login_box">
        <br>
        <h4 class="text-center font-weight-bold">LOGIN</h4>
        <hr class="hr">
        <form>
            <br>
            <div class="form-group">
                <label for="email" class="font-weight-bold">email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-user"></i></div>
                    </div>
                    <input class="form-control col-lg-12" type="email" id="email" name="">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold">password</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-lock"></i></div>
                    </div>
                    <input class="form-control col-lg-12" type="password" name="">
                </div>
            </div>
            <br>
            <div class="row justify-content-end mr-lg-1">
                <button type="submit" class="btn btn-success col-lg-3">LOGIN</button>
            </div>
        </form>
    </div>    
    </div>

</body>
</html>
