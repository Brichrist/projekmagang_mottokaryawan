<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=20
        for (let a=1;a<10;a++){
            console.info(`local ${a}`)
        }
        console.info(`global ${a}`)

        var b=20
        for (var b=1;b<10;b++){
            console.info(`local ${b}`)
        }
        console.info(`global ${b}`)
    </script>
</body>
</html>
