<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let c=0
        while(c<5){
            document.writeln(`<p>no ke-${c}</p>`)
            c+=1
        }
        do{
            document.writeln(`<p>no ke-${c}</p>`)
            c++
        }while (c<4)
    </script>
    
</body>
</html>
